{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<section class="form-section d-flex align-items-center justify-content-center" id="form">
    <div class="container">
        <h1 class="text-center mb-4 mt-5" style="font-weight: 650">A Journey Awaits.</h1>
        <div class="col-md-5 mx-auto">
            <!-- Sign Up Form -->
            <form action="{{ url_for('signup') }}" method="POST" class="signup-form">
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" autocomplete="off" required>
                </div>

                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <div class="form-group mb-4">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" class="form-control" placeholder="Re-enter your password" required>
                </div>

                <!-- Centering the Sign Up Button -->
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn-rounded mt-3" id="signup">Sign Up</button>
                </div>
            </form>

            <!-- Alternative Log In Section -->
            <div class="text-center mt-3">
                <p>Already have an account? <a href="{{ url_for('login') }}" class="text-primary">Log in here</a>.</p>
                <hr>
            </div>
        </div>
    </div>
</section>
{% endblock %}
