{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<section class="form-section d-flex align-items-center justify-content-center" id="form">
    <div class="container">
        <h1 class="text-center mb-4" style="font-weight: 650">Enter the Arena.</h1>
        <div class="col-md-5 mx-auto">
            <!-- Login Form -->
            <form action="{{ url_for('login') }}" method="POST" class="login-form">
                <div class="form-group mb-3">
                    <label for="identifier">Username</label>
                    <input type="text" id="identifier" name="username" class="form-control" placeholder="Enter your username" required>
                </div>

                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <!-- Centering the Login Button -->
                <div class="d-flex justify-content-center">
                    <button type="submit" class="mt-3" id="login">Log In</button>
                </div>
            </form>

            <!-- Alternative Sign Up Section -->
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>.</p>
                <hr>
            </div>
        </div>
    </div>
</section>
{% endblock %}
